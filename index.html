<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Сканер билетов</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b0e1a;
      --success: #34d399;
      --warning: #fbbf24;
      --error: #f87171;
      --text: #e2e8f0;
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    header {
      text-align: center;
      margin-bottom: 32px;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 1.25rem;
      opacity: 0.8;
    }

    #reader-container {
      width: 90vw;
      max-width: 460px;
      aspect-ratio: 1 / 1;
      border-radius: 28px;
      overflow: hidden;
      box-shadow: 0 30px 70px rgba(0,0,0,0.8);
      border: 4px solid #6366f1;
      background: #000;
    }

    #reader { width: 100%; height: 100%; }

    /* Полноэкранный баннер */
    #banner {
      position: fixed;
      inset: 0;
      background: rgba(11,14,26,0.97);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      text-align: center;
    }

    #banner.show { display: flex; }

    .banner-title {
      font-size: 6rem;
      font-weight: 900;
      margin-bottom: 24px;
      letter-spacing: 0.05em;
      text-shadow: 0 0 60px currentColor;
    }

    .banner-message {
      font-size: 2.2rem;
      max-width: 90%;
      line-height: 1.3;
    }

    .success .banner-title { color: var(--success); }
    .warning .banner-title { color: var(--warning); }
    .error   .banner-title { color: var(--error); }

    @media (max-width: 500px) {
      h1 { font-size: 2.2rem; }
      .banner-title { font-size: 4.5rem; }
      .banner-message { font-size: 1.8rem; }
    }
  </style>
</head>
<body>

  <header>
    <h1>Сканер билетов</h1>
    <div class="subtitle">Наведите камеру на QR-код</div>
  </header>

  <div id="reader-container">
    <div id="reader"></div>
  </div>

  <!-- Баннер с ответом -->
  <div id="banner">
    <div class="banner-title" id="banner-title">ОТСКАНИРОВАНО</div>
    <div class="banner-message" id="banner-message">Билет принят</div>
  </div>

  <script src="https://unpkg.com/html5-qrcode@latest/html5-qrcode.min.js"></script>

  <script>
    const WEBHOOK_URL = "https://unsuperciliously-feelingful-kandi.ngrok-free.dev/webhook/v1/scanner";
    const BANNER_MS = 1500; // 1,5 секунды баннер

    const banner = document.getElementById("banner");
    const bannerTitle = document.getElementById("banner-title");
    const bannerMessage = document.getElementById("banner-message");

    function showBanner(title, msg, type = "success") {
      bannerTitle.textContent = title;
      bannerMessage.textContent = msg;
      banner.className = "banner " + type; // success / warning / error
      banner.classList.add("show");

      // Звук и вибрация в зависимости от типа
      if (type === "success") {
        new Audio("https://assets.mixkit.co/sfx/preview/mixkit-confirmation-tone-286.mp3").play().catch(()=>{});
        navigator.vibrate?.(200);
      } else if (type === "warning") {
        new Audio("https://assets.mixkit.co/sfx/preview/mixkit-warning-buzzer-990.mp3").play().catch(()=>{});
        navigator.vibrate?.([100, 50, 100]);
      } else {
        new Audio("https://assets.mixkit.co/sfx/preview/mixkit-negative-answer-low-tone-2033.mp3").play().catch(()=>{});
        navigator.vibrate?.([150, 80, 150]);
      }

      setTimeout(() => {
        banner.classList.remove("show");
      }, BANNER_MS);
    }

    const qrCode = new Html5Qrcode("reader");

    qrCode.start(
      { facingMode: "environment" },
      {
        fps: 15,
        qrbox: function(w, h) {
          const min = Math.min(w, h);
          return { width: Math.round(min * 0.78), height: Math.round(min * 0.78) };
        },
        aspectRatio: 1.0,
        disableFlip: false
      },
      async (decodedText) => {
        const code = decodedText.trim();

        try {
          const payload = {
            ticket_code: code,
            timestamp: new Date().toISOString(),
            device: navigator.userAgent
          };

          const res = await fetch(WEBHOOK_URL, {
            method: "POST",
            mode: "cors",
            cache: "no-cache",
            headers: {
              "Content-Type": "application/json",
              "ngrok-skip-browser-warning": "scanner-2026",
              "Accept": "application/json"
            },
            body: JSON.stringify(payload)
          });

          const text = await res.text();
          let data = {};
          try { data = JSON.parse(text); } catch { data = { message: text.trim() }; }

          let message = data.message || data.errorMessage || data.error || text.trim() || "Неизвестный ответ";
          let category = data.category || "";

          message = message.toLowerCase();

          if (message.includes("succesful") || message.includes("successful")) {
            const msg = category ? `CATEGORY: ${category.toUpperCase()}` : "БИЛЕТ ПРИНЯТ";
            showBanner("БИЛЕТ ПРИНЯТ", msg, "success");
          } else if (message.includes("not exits")) {
            showBanner("ОШИБКА!", "БИЛЕТА НЕ СУЩЕСТВУЕТ!", "error");
          } else if (message.includes("not correct day")) {
            showBanner("ОШИБКА!", "НЕВЕРНЫЙ ДЕНЬ!", "error");
          } else if (message.includes("already scanned")) {
            showBanner("ОШИБКА!", "БИЛЕТ УЖЕ ОТМЕЧЕН!", "warning");
          } else {
            showBanner("ОШИБКА!", message.toUpperCase(), "error");
          }
        } catch (err) {
          showBanner("ОШИБКА!", "НЕТ СВЯЗИ С СЕРВЕРОМ", "error");
        }
      },
      () => {}
    ).catch(err => {
      const msg = err.name === "NotAllowedError" ? "РАЗРЕШИТЕ КАМЕРУ" : err.message;
      showBanner("ОШИБКА КАМЕРЫ", msg.toUpperCase(), "error");
    });
  </script>
</body>
</html>
