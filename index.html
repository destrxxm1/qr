<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Сканер билетов</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b0e1a;
      --success: #34d399;
      --error: #f87171;
      --text: #e2e8f0;
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    header {
      text-align: center;
      margin-bottom: 32px;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 1.25rem;
      opacity: 0.8;
    }

    #reader-container {
      width: 90vw;
      max-width: 460px;
      aspect-ratio: 1 / 1;
      border-radius: 28px;
      overflow: hidden;
      box-shadow: 0 30px 70px rgba(0,0,0,0.8);
      border: 4px solid #6366f1;
      background: #000;
      transition: opacity 0.4s;
    }

    #reader { width: 100%; height: 100%; }

    /* Баннер */
    #banner {
      position: fixed;
      inset: 0;
      background: rgba(11,14,26,0.97);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      text-align: center;
    }

    #banner.show { display: flex; }

    .banner-title {
      font-size: 5rem;
      font-weight: 900;
      margin-bottom: 20px;
      letter-spacing: 0.04em;
      text-shadow: 0 0 60px currentColor;
    }

    .banner-category {
      font-size: 2.2rem;
      opacity: 0.95;
      max-width: 90%;
      line-height: 1.3;
    }

    .success .banner-title { color: var(--success); }
    .error   .banner-title { color: var(--error); }

    @media (max-width: 500px) {
      h1 { font-size: 2.2rem; }
      .banner-title { font-size: 4rem; }
      .banner-category { font-size: 1.8rem; }
    }
  </style>
</head>
<body>

  <header>
    <h1>Сканер билетов</h1>
    <div class="subtitle">Наведите камеру на QR-код</div>
  </header>

  <div id="reader-container">
    <div id="reader"></div>
  </div>

  <!-- Баннер -->
  <div id="banner">
    <div class="banner-title" id="banner-title">УСПЕШНО ОТСКАНИРОВАНО</div>
    <div class="banner-category" id="banner-category"></div>
  </div>

  <script src="https://unpkg.com/html5-qrcode@latest/html5-qrcode.min.js"></script>

  <script>
    const WEBHOOK_URL = "https://unsuperciliously-feelingful-kandi.ngrok-free.dev/webhook/v1/scanner";
    const BANNER_MS = 1500;

    const banner = document.getElementById("banner");
    const bannerTitle = document.getElementById("banner-title");
    const bannerCategory = document.getElementById("banner-category");
    const readerContainer = document.getElementById("reader-container");

    let qrCode = null;
    let isProcessing = false;

    async function startCamera() {
      if (qrCode) {
        await qrCode.stop().catch(() => {});
      }

      qrCode = new Html5Qrcode("reader");

      try {
        await qrCode.start(
          { facingMode: "environment" },
          {
            fps: 15,
            qrbox: function(w, h) {
              const min = Math.min(w, h);
              return { width: Math.round(min * 0.78), height: Math.round(min * 0.78) };
            },
            aspectRatio: 1.0,
            disableFlip: false
          },
          async (decodedText) => {
            if (isProcessing) return;
            isProcessing = true;

            // 1. Сразу гасим камеру
            await qrCode.stop().catch(() => {});
            readerContainer.style.opacity = "0.3";

            const code = decodedText.trim();

            try {
              const payload = {
                ticket_code: code,
                timestamp: new Date().toISOString(),
                device: navigator.userAgent
              };

              const res = await fetch(WEBHOOK_URL, {
                method: "POST",
                mode: "cors",
                cache: "no-cache",
                headers: {
                  "Content-Type": "application/json",
                  "ngrok-skip-browser-warning": "scanner-2026",
                  "Accept": "application/json"
                },
                body: JSON.stringify(payload)
              });

              const text = await res.text();
              const lowerText = text.toLowerCase();

              let category = "";
              const categoryMatch = text.match(/category:\s*([^"]+)/i);
              if (categoryMatch) category = categoryMatch[1].trim();

              // Главная проверка успеха — ищем "succesful" или "successful" в любом регистре
              if (lowerText.includes("succesful") || lowerText.includes("successful")) {
                bannerTitle.textContent = "УСПЕШНО ОТСКАНИРОВАНО";
                bannerCategory.textContent = category ? `CATEGORY: ${category}` : "";
                banner.className = "banner success";
              } else {
                let errMsg = text.trim().toUpperCase() || "НЕИЗВЕСТНАЯ ОШИБКА";
                bannerTitle.textContent = "ОШИБКА!";
                bannerCategory.textContent = errMsg;
                banner.className = "banner error";
              }

              banner.classList.add("show");

              setTimeout(() => {
                banner.classList.remove("show");
                readerContainer.style.opacity = "1";
                startCamera(); // перезапуск
                isProcessing = false;
              }, BANNER_MS);
            } catch (err) {
              bannerTitle.textContent = "ОШИБКА!";
              bannerCategory.textContent = "НЕТ СВЯЗИ С СЕРВЕРОМ";
              banner.className = "banner error";
              banner.classList.add("show");

              setTimeout(() => {
                banner.classList.remove("show");
                readerContainer.style.opacity = "1";
                startCamera();
                isProcessing = false;
              }, BANNER_MS);
            }
          },
          () => {}
        );
      } catch (err) {
        bannerTitle.textContent = "ОШИБКА КАМЕРЫ";
        bannerCategory.textContent = err.message.toUpperCase();
        banner.className = "banner error";
        banner.classList.add("show");

        setTimeout(() => {
          banner.classList.remove("show");
          startCamera();
        }, 1500);
      }
    }

    // Запуск при загрузке
    startCamera();
  </script>
</body>
</html>
