<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>QR Сканер</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0f0f17;
      --surface: #171726;
      --text: #e0e0ff;
      --text-secondary: #a0a0cc;
      --accent: #7c3aed;
      --success: #22c55e;
      --error: #ef4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.25rem;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(90deg, #a78bfa, #c084fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }

    .subtitle {
      color: var(--text-secondary);
      text-align: center;
      margin-bottom: 24px;
      font-size: 1.1rem;
    }

    #reader-container {
      width: 100%;
      max-width: 480px;
      margin: 0 auto 24px;
      border-radius: 16px;
      overflow: hidden;
      border: 3px solid var(--accent);
      box-shadow: 0 10px 30px rgba(0,0,0,0.55);
      background: var(--surface);
    }

    #reader {
      width: 100%;
      aspect-ratio: 1 / 1;
    }

    .status-box {
      width: 100%;
      max-width: 480px;
      background: var(--surface);
      border-radius: 12px;
      padding: 16px 20px;
      margin-bottom: 16px;
      border: 1px solid #2d2d4a;
      font-size: 1.05rem;
      line-height: 1.45;
    }

    .success { color: var(--success); font-weight: 600; }
    .error   { color: var(--error); font-weight: 600; }

    .upload-btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 12px 28px;
      font-size: 1.05rem;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      margin: 12px 0;
      transition: 0.2s;
    }

    .upload-btn:hover {
      background: #5b21b6;
    }

    #fileInput {
      display: none;
    }

    footer {
      margin-top: auto;
      padding: 32px 0 16px;
      color: #6b7280;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <h1>QR Сканер</h1>
  <div class="subtitle">Наведи камеру или загрузи фото</div>

  <div id="reader-container">
    <div id="reader"></div>
  </div>

  <div class="status-box" id="status">Запускаю камеру...</div>

  <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
    → Или загрузить фото QR-кода
  </button>

  <input type="file" id="fileInput" accept="image/*">

  <footer>Работает только по https • 2026</footer>

  <script src="https://unpkg.com/html5-qrcode@latest/html5-qrcode.min.js"></script>

  <script>
    const status = document.getElementById("status");
    const fileInput = document.getElementById("fileInput");

    function setStatus(text, className = "") {
      status.textContent = text;
      status.className = "status-box " + className;
    }

    const qrCode = new Html5Qrcode("reader", { verbose: false });

    // ─── Самый важный момент — адаптивный размер окна сканирования ───
    const getOptimalQrBox = (vw, vh) => {
      const min = Math.min(vw, vh);
      return Math.max(240, Math.min(460, Math.round(min * 0.75)));
    };

    setStatus("Запуск камеры...");

    qrCode.start(
      { facingMode: "environment" },
      {
        fps: 12,
        qrbox: function (viewfinderWidth, viewfinderHeight) {
          const size = getOptimalQrBox(viewfinderWidth, viewfinderHeight);
          return { width: size, height: size };
        },
        aspectRatio: 1.0,
        disableFlip: false
      },
      (decodedText) => {
        setStatus(`Прочитано: ${decodedText}`, "success");
        // Здесь можешь отправить на webhook
        console.log("QR:", decodedText);

        // Пауза 1.5 секунды
        setTimeout(() => {
          setStatus("Наведи следующий код...");
        }, 1500);
      },
      (err) => {
        // Тихие ошибки — ничего не делаем
      }
    )
    .catch(err => {
      let msg = "Не удалось запустить камеру";

      if (err.name === "NotAllowedError") {
        msg = "Доступ к камере запрещён";
      } else if (err.name === "NotReadableError") {
        msg = "Камера занята или недоступна";
      } else if (err.name === "OverconstrainedError") {
        msg = "Не поддерживаемые параметры камеры";
      }

      msg += `\n\n${err.message || err}`;

      setStatus(msg, "error");
      console.error("Ошибка запуска камеры:", err);
    });


    // ─── Загрузка фото из галереи ───
    fileInput.onchange = async function(e) {
      const file = e.target.files[0];
      if (!file) return;

      setStatus("Читаю фото...");

      try {
        const result = await qrCode.scanFile(file, true);
        setStatus(`Прочитано из фото:\n${result}`, "success");

        // Здесь можно отправить на webhook
        console.log("QR из фото:", result);

        setTimeout(() => {
          setStatus("Готово. Можешь загрузить следующее фото");
        }, 2000);
      } catch (err) {
        setStatus("Не получилось прочитать фото\n" + err.message, "error");
        console.error(err);
      }

      fileInput.value = ''; // сбрасываем, чтобы можно было загрузить то же самое снова
    };
  </script>
</body>
</html>
