<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Сканер билетов</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b0e1a;
      --surface: #111827;
      --accent: #6366f1;
      --success: #34d399;
      --error: #f87171;
      --text: #e2e8f0;
      --text-secondary: #94a3b8;
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    header {
      text-align: center;
      margin-bottom: 32px;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      color: white;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 1.2rem;
      color: var(--text-secondary);
    }

    #reader-container {
      width: 100%;
      max-width: 460px;
      aspect-ratio: 1 / 1;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.7);
      border: 4px solid var(--accent);
      background: #000;
    }

    #reader { width: 100%; height: 100%; }

    .status {
      margin-top: 24px;
      font-size: 1.4rem;
      font-weight: 600;
      text-align: center;
      min-height: 2em;
    }

    .success { color: var(--success); }
    .error   { color: var(--error); }

    /* Полноэкранный баннер с ответом */
    #banner {
      position: fixed;
      inset: 0;
      background: rgba(11,14,26,0.96);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      color: white;
      text-align: center;
    }

    #banner.show { display: flex; }

    .banner-text {
      font-size: 5rem;
      font-weight: 900;
      margin-bottom: 24px;
      text-shadow: 0 0 50px currentColor;
    }

    .banner-sub {
      font-size: 2rem;
      max-width: 90%;
      line-height: 1.3;
    }

    footer {
      position: fixed;
      bottom: 16px;
      color: #475569;
      font-size: 0.9rem;
      text-align: center;
      width: 100%;
    }

    @media (max-width: 500px) {
      h1 { font-size: 2.2rem; }
      .banner-text { font-size: 4rem; }
      .banner-sub { font-size: 1.6rem; }
    }
  </style>
</head>
<body>

  <header>
    <h1>Сканер билетов</h1>
    <div class="subtitle">Наведите камеру на QR-код</div>
  </header>

  <div id="reader-container">
    <div id="reader"></div>
  </div>

  <div class="status" id="status">Запускаю камеру...</div>

  <!-- Полноэкранный баннер -->
  <div id="banner">
    <div class="banner-text" id="banner-title">ОТСКАНИРОВАНО</div>
    <div class="banner-sub" id="banner-message">Билет принят</div>
  </div>

  <footer>Контроль доступа • Работает только по HTTPS</footer>

  <script src="https://unpkg.com/html5-qrcode@latest/html5-qrcode.min.js"></script>

  <script>
    const WEBHOOK_URL = "https://unsuperciliously-feelingful-kandi.ngrok-free.dev/webhook/v1/scanner";
    const BANNER_DURATION = 1500; // 1,5 секунды баннер

    const statusEl = document.getElementById("status");
    const banner = document.getElementById("banner");
    const bannerTitle = document.getElementById("banner-title");
    const bannerMessage = document.getElementById("banner-message");

    function setStatus(text, cls = "") {
      statusEl.textContent = text;
      statusEl.className = "status " + cls;
    }

    function showBanner(title, message, isSuccess = true) {
      bannerTitle.textContent = title;
      bannerMessage.textContent = message;
      bannerTitle.style.color = isSuccess ? 'var(--success)' : 'var(--error)';
      banner.classList.add("show");

      new Audio("https://assets.mixkit.co/sfx/preview/mixkit-confirmation-tone-286.mp3").play().catch(()=>{});
      navigator.vibrate?.(200);

      setTimeout(() => {
        banner.classList.remove("show");
        setStatus("Готов сканировать следующий билет", "success");
      }, BANNER_DURATION);
    }

    const qrCode = new Html5Qrcode("reader");

    qrCode.start(
      { facingMode: "environment" },
      {
        fps: 15,
        qrbox: function(w, h) {
          const min = Math.min(w, h);
          return { width: Math.round(min * 0.78), height: Math.round(min * 0.78) };
        },
        aspectRatio: 1.0,
        disableFlip: false
      },
      async (decodedText) => {
        const code = decodedText.trim();
        setStatus("Проверка билета...", "success");

        try {
          const payload = {
            ticket_code: code,
            timestamp: new Date().toISOString(),
            device: navigator.userAgent,
            scanner_id: "scanner-01"
          };

          const res = await fetch(WEBHOOK_URL, {
            method: "POST",
            mode: "cors",
            cache: "no-cache",
            headers: {
              "Content-Type": "application/json",
              "ngrok-skip-browser-warning": "scanner-2026",
              "Accept": "application/json"
            },
            body: JSON.stringify(payload)
          });

          const text = await res.text();
          let data = {};
          try { data = JSON.parse(text); } catch { data = { message: text.trim() }; }

          let message = data.message || data.errorMessage || data.error || text.trim() || "Неизвестный ответ";
          let category = data.category || "";

          if (message.toLowerCase().includes("succesful") || message.toLowerCase().includes("successful")) {
            showBanner("ОТСКАНИРОВАНО", category ? `Принят (${category})` : "Билет принят", true);
          } else {
            let errMsg = message;
            if (message.includes("not exits")) errMsg = "БИЛЕТА НЕ СУЩЕСТВУЕТ!";
            if (message.includes("not correct day")) errMsg = "НЕВЕРНЫЙ ДЕНЬ!";
            if (message.includes("already scanned")) errMsg = "БИЛЕТ УЖЕ ОТМЕЧЕН!";

            showBanner("ОШИБКА!", errMsg.toUpperCase(), false);
          }
        } catch (err) {
          showBanner("ОШИБКА!", "Нет связи с сервером", false);
        }
      },
      () => {}
    ).catch(err => {
      setStatus("Не удалось открыть камеру", "error");
      console.error("Camera error:", err);
    });
  </script>
</body>
</html>
