<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Сканер билетов</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a14;
      --surface: #12121e;
      --accent: #6366f1;
      --accent-dark: #4f46e5;
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
      --text: #f1f5f9;
      --text-secondary: #94a3b8;
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
    }

    header {
      text-align: center;
      margin: 16px 0 24px;
    }

    h1 {
      font-size: 2.25rem;
      font-weight: 700;
      letter-spacing: -0.025em;
    }

    .event-name {
      font-size: 1.1rem;
      color: var(--text-secondary);
      margin-top: 4px;
    }

    #reader-container {
      width: 100%;
      max-width: 420px;
      aspect-ratio: 1 / 1;
      margin: 0 auto 24px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.7);
      border: 3px solid var(--accent);
      background: #000;
      position: relative;
    }

    #reader { width: 100%; height: 100%; }

    .status-card {
      width: 100%;
      max-width: 460px;
      background: var(--surface);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid #1e293b;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
    }

    .status-card h3 {
      color: var(--accent);
      margin-bottom: 12px;
      font-size: 1.25rem;
    }

    #status {
      font-size: 1.25rem;
      font-weight: 600;
      min-height: 1.6em;
      line-height: 1.4;
    }

    .success { color: var(--success); }
    .error   { color: var(--error); }
    .warning { color: var(--warning); }

    #result {
      margin-top: 12px;
      padding: 12px;
      background: #0f172a;
      border-radius: 10px;
      font-family: monospace;
      font-size: 1.1rem;
      word-break: break-all;
    }

    .cooldown-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .cooldown-overlay.show {
      display: flex;
    }

    .cooldown-text {
      font-size: 3.5rem;
      font-weight: 700;
      color: var(--success);
      margin-bottom: 16px;
      text-shadow: 0 0 30px rgba(16,185,129,0.6);
    }

    .cooldown-sub {
      font-size: 1.4rem;
      color: #e2e8f0;
    }

    .btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 14px 32px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      margin: 12px 8px 0;
      transition: all 0.18s;
    }

    .btn:hover { background: var(--accent-dark); transform: translateY(-2px); }
    .btn:active  { transform: translateY(0); }

    .secondary-btn {
      background: #334155;
      margin-top: 20px;
    }

    .secondary-btn:hover { background: #475569; }

    footer {
      margin-top: auto;
      padding: 32px 0 16px;
      color: #475569;
      font-size: 0.9rem;
      text-align: center;
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.9rem; }
      .cooldown-text { font-size: 2.8rem; }
    }
  </style>
</head>
<body>

  <header>
    <h1>Сканер билетов</h1>
    <div class="event-name">Фестиваль / Концерт / Клуб / Театр</div>
  </header>

  <div id="reader-container">
    <div id="reader"></div>
  </div>

  <div class="status-card">
    <h3>Статус</h3>
    <div id="status">Запускаю камеру...</div>
    <div id="result" style="margin-top:12px;">—</div>
  </div>

  <button class="btn secondary-btn" onclick="document.getElementById('fileInput').click()">
    Ручной ввод / фото билета
  </button>

  <input type="file" id="fileInput" accept="image/*" style="display:none;">

  <div class="cooldown-overlay" id="cooldown">
    <div class="cooldown-text">OK</div>
    <div class="cooldown-sub">Билет принят</div>
  </div>

  <footer>Контроль доступа • Работает только по HTTPS</footer>

  <script src="https://unpkg.com/html5-qrcode@latest/html5-qrcode.min.js"></script>

  <script>
    const WEBHOOK_URL = "https://unsuperciliously-feelingful-kandi.ngrok-free.dev/webhook/v1/scanner";
    const COOLDOWN_MS = 3000; // 3 секунды кулдауна после успешного сканирования

    const statusEl = document.getElementById("status");
    const resultEl = document.getElementById("result");
    const cooldownEl = document.getElementById("cooldown");
    const fileInput = document.getElementById("fileInput");

    let isCooldown = false;

    function setStatus(text, cls = "") {
      statusEl.textContent = text;
      statusEl.className = cls;
    }

    function setResult(text, cls = "") {
      resultEl.textContent = text;
      resultEl.className = cls;
    }

    function showSuccessOverlay() {
      cooldownEl.classList.add("show");
      new Audio("https://assets.mixkit.co/sfx/preview/mixkit-confirmation-tone-286.mp3").play().catch(()=>{});
      setTimeout(() => {
        cooldownEl.classList.remove("show");
      }, COOLDOWN_MS);
    }

    function startCooldown() {
      if (isCooldown) return;
      isCooldown = true;
      setStatus("Ожидание следующего билета...", "success");
      setTimeout(() => {
        isCooldown = false;
        setStatus("Готов сканировать следующий билет", "success");
        setResult("—");
      }, COOLDOWN_MS);
    }

    const qrCode = new Html5Qrcode("reader");

    qrCode.start(
      { facingMode: "environment" },
      {
        fps: 15,
        qrbox: function(w, h) {
          const min = Math.min(w, h);
          return { width: Math.round(min * 0.78), height: Math.round(min * 0.78) };
        },
        aspectRatio: 1.0,
        disableFlip: false
      },
      async (decodedText) => {
        if (isCooldown) return;

        setResult(decodedText, "success");
        setStatus("Проверка билета...", "success");

        try {
          const payload = {
            ticket_code: decodedText.trim(),
            timestamp: new Date().toISOString(),
            device: navigator.userAgent,
            scanner_id: "scanner-01" // можно заменить на реальный ID устройства
          };

          const res = await fetch(WEBHOOK_URL, {
            method: "POST",
            mode: "cors",
            cache: "no-cache",
            headers: {
              "Content-Type": "application/json",
              "ngrok-skip-browser-warning": "scanner-2026",
              "Accept": "application/json"
            },
            body: JSON.stringify(payload)
          });

          const text = await res.text();
          let data;

          try { data = JSON.parse(text); } catch { data = text; }

          if (res.ok) {
            showSuccessOverlay();
            startCooldown();
            setResult(`Билет ${decodedText.slice(0,8)}... принят`, "success");
          } else {
            setStatus(`Ошибка ${res.status}`, "error");
            setResult(data.message || data || "Билет не принят", "error");
          }
        } catch (err) {
          setStatus("Нет связи с сервером", "error");
          setResult("Проверьте интернет", "error");
        }
      },
      () => {} // тихие ошибки сканирования
    ).catch(err => {
      setStatus("Не удалось открыть камеру", "error");
      setResult(err.message || "Разрешите доступ к камере", "error");
    });

    // Ручная загрузка фото
    fileInput.addEventListener("change", async e => {
      const file = e.target.files[0];
      if (!file) return;

      setStatus("Читаю билет из фото...", "warning");

      try {
        const result = await qrCode.scanFile(file, true);
        // имитируем тот же процесс, что и при live-сканировании
        setResult(result, "success");
        // здесь можно добавить тот же fetch-запрос, что и выше
        showSuccessOverlay();
        startCooldown();
      } catch (err) {
        setStatus("Фото не распознано", "error");
        setResult("Попробуйте другое фото", "error");
      }

      e.target.value = "";
    });
  </script>
</body>
</html>
